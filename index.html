<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Home</title>
    
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS -->
    <link href='https://fonts.googleapis.com/css?family=Muli:300' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/demo.css">
    <link type="text/css" rel="stylesheet" href="css/component.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body >
    <div class="container">
        <div id="splitlayout" class="splitlayout">
            <div class="intro">
                <div class="side side-left">
                    <div class="intro-content intro-content-right">
                        <a href="#" class="back back-right" title="back to intro"></a>
                        <div class="profile">
                            <div class="nav-square-white">About Me</div>
                        </div>
                    </div>
                    <div class="overlay"></div>
                </div>
                <div class="side side-right">
                    <div class="intro-content intro-content-left">
                        <a href="#" class="back back-left" title="back to intro"></a>
                        <div class="profile">
                            <div class="nav-square-blue">My Portfolio</div>
                        </div>
                    </div>
                    <div class="overlay"></div>
                </div>
            </div>
            <!-------------------->
            <!-- Portfolio Page -->
            <!-------------------->
            <div class="page page-right" ng-controller="portfolioCtrl">
                <div class="page-inner">
                    <div class="filter-bar">
                        <ul class="portfolio-menu" ng-repeat="cat in categories">
                            <li class="portfolio-menu-item" ng-click="setCategoryName(cat.Name)" ng-model="categoryName" data-filter="{{cat.Name}}">{{cat.Name}}</li>
                        </ul>
                    </div>
                    <section> 
                        <div class="grid">
                            <div class="grid-sizer"></div>
                            <div ng-repeat="project in projects" class="grid-item {{project.Category}}">
                                <img src="img/{{project.Image}}">
                            </div>
                    </section>
                </div>
            </div>
            <!-------------------->
            <!---- About Page ---->
            <!-------------------->
            <div class="page page-left" ng-controller="aboutCtrl">
                <div class="page-inner">
                    <section> 
<!--
                        <div class="top-bar">
                            <p><ng-include src="'file/description.txt'"></ng-include></p>
                        </div>
-->
<!--
                        <ul class="progressbar">
                            <li>introduction</li>
                            <li>skills</li>
                            <li>experiences</li>
                            <li>contact me</li>
                        </ul>
-->
                        <div class="art-board">
                            <div class="introduction">
                                <div class="title">
                                    <h4>About<br> Me</h4>
                                    <div class="img">
                                        <img src="img/pro-pic.jpg" style="width: 100%">
                                    </div>
                                </div>
                                
                                <div class="description">
                                    <p><ng-include src="'file/description.txt'"></ng-include></p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!-- Middle Row -->
        <div class="row">
            <div class="middle-block">
            <div class="block-content">
                <h1>Hello</h1>
                <h1 id="myname">I'm <span>Charlotte</span></h1>
                <h4 id="dev_design">&lt Developer + Designer &gt</h4>
                <div class="row">
                    <a href="https://www.facebook.com/charlottechen1993"><img src="img/facebook.png" class="social-icons"></a>
                    <a href="https://github.com/charlottechen1993"><img src="img/github.png" class="social-icons"></a>
                    <a href="https://www.instagram.com/charlottechen1993"><img src="img/instagram.png" class="social-icons"></a>
                    <a href="https://www.linkedin.com/in/charlotte-chen-b6200781"><img src="img/linkedin.png" class="social-icons"></a>
                </div>
            </div>
        </div>
    </div>
            
    <!--  JS  -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/portfolioCtrl.js"></script>
    <script type="text/javascript" src="js/aboutCtrl.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script src="https://unpkg.com/isotope-layout@3.0/dist/isotope.pkgd.js"></script>
    <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.js"></script>
    <script src="bower_components/angular-isotope/dist/angular-isotope.js"></script>
            
    <script src="js/classie.js"></script>
    <script src="js/cbpSplitLayout.js"></script>
    <script type="text/javascript" src="js/effect.js"></script>
</body>
</html>
