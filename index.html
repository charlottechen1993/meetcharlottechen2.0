<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Home</title>
    
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS -->
    <link href='https://fonts.googleapis.com/css?family=Muli:300' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/demo.css">
    <link type="text/css" rel="stylesheet" href="css/component.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    
    <!--  JS  -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/primaryCtrl.js"></script>
    <script type="text/javascript" src="js/aboutCtrl.js"></script>
    <script src="js/modernizr.custom.js"></script>
</head>

<body >
    <div class="container">
        <div id="splitlayout" class="splitlayout">
            <div class="intro">
                <div class="side side-left">
                    <div class="intro-content intro-content-right">
                        <a href="#" class="back back-right" title="back to intro"></a>
                        <div class="profile">
                            <div class="nav-square-white">About Me</div>
                        </div>
                    </div>
                    <div class="overlay"></div>
                </div>
                <div class="side side-right">
                    <div class="intro-content intro-content-left">
                        <a href="#" class="back back-left" title="back to intro"></a>
                        <div class="profile">
                            <div class="nav-square-blue">My Portfolio</div>
                        </div>
                    </div>
                    <div class="overlay"></div>
                </div>
            </div>
            <!-------------------->
            <!-- Portfolio Page -->
            <!-------------------->
            <div class="page page-right" ng-controller="projectCtrl">
                <div class="page-inner">
                    <section class="Collage effect-parent"> 
                        <ul ng-repeat="cat in projects">
                            <li>{{cat.Name}}</li>
                        </ul>
                    </section>
                </div>
            </div>
            <!-------------------->
            <!---- About Page ---->
            <!-------------------->
            <div class="page page-left" ng-controller="aboutCtrl">
                <div class="page-inner">
                    <section> 
                        <div class="top-bar">
                            <p><ng-include src="'file/description.txt'"></ng-include></p>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!-- Middle Row -->
        <div class="row">
            <div class="middle-block">
            <div class="block-content">
                <h1>Hello</h1>
                <h1 id="myname">I'm <span>Charlotte</span></h1>
                <h4 id="dev_design">&lt Developer + Designer &gt</h4>
                <div class="row">
                    <a href="https://www.facebook.com/charlottechen1993"><img src="img/facebook.png" class="social-icons"></a>
                    <a href="https://github.com/charlottechen1993"><img src="img/github.png" class="social-icons"></a>
                    <a href="https://www.instagram.com/charlottechen1993"><img src="img/instagram.png" class="social-icons"></a>
                    <a href="https://www.linkedin.com/in/charlotte-chen-b6200781"><img src="img/linkedin.png" class="social-icons"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/classie.js"></script>
    <script src="js/cbpSplitLayout.js"></script>
    <script type="text/javascript" src="js/effect.js"></script>
</body>

</html>
